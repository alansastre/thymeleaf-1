<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
	crossorigin="anonymous">
	
	<link rel="stylesheet" href="css/movies.css">
</head>
<body>

<div th:replace="layout :: navbar"></div>

	<div class="container mt-5">
		<h1>Cartelera de <span class="red">películas</span></h1>
		<hr>
		<h3>Shopcart items: <span th:utext="${shopcart_items}"></span></h3>
		<div th:if="${error}">Error</div>
		<div class="row">

			<div class="col">

				<a class="btn btn-success" th:href="@{/cinemas/new}">Añadir cinema</a>
				<a class="btn btn-danger" th:href="@{/cinemas/delete}">Borrar cinema</a>
				
				<table class="table table-dark table-striped mt-3">
				
					<thead>
						<tr>
							<th scope="col">ID</th>
							<th scope="col">Name</th>
							<th scope="col">Schedule</th>
							<th scope="col">Time</th>
							<th scope="col">Rooms</th>
							<th scope="col">PostalCode</th>
							<th scope="col">Actions</th>
						</tr>
					</thead>
					<tbody>
		
						<tr th:each="cinema: ${cinemas}">
							<th scope="row" th:utext="${cinema.id}"></th>
							<td th:utext="${cinema.name}"></td>
							<td th:utext="${cinema.schedule}"></td>
							<td th:utext="${cinema.time}"></td>
							<td th:utext="${cinema.room}"></td>
							<td th:utext="${cinema.postalCode}"></td>
							<td>
								<a class="btn btn-primary text-white" th:href="@{/cinemas/{id}/view(id=${cinema.id})}">Ver</a>
								<a class="btn btn-success text-white" th:href="@{/cinemas/{id}/edit(id=${cinema.id})}">Editar</a>
								<a class="btn btn-danger text-white" th:href="@{/cinemas/{id}/delete(id=${cinema.id})}">Eliminar</a>
								
							</td>
							
						</tr>
					</tbody>
				</table>



			</div>

		</div>



	</div>

<div th:replace="layout :: footer"></div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
		crossorigin="anonymous"></script>
</body>
</html>
