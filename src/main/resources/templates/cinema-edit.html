<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
	crossorigin="anonymous">

<link rel="stylesheet" href="css/movies.css">
</head>
<body>
<div th:replace="layout :: navbar"></div>

	<div class="container mt-5">
		<h1>Vista de Cines  <span th:text="${movie.id}"></span></h1>
		<hr>
		<div class="row">

			<div class="col-8">

				<form th:action="@{/cinemas}" th:object="${cinema}" method="POST">

					<input type="hidden" th:field="*{id}">
					<input type="hidden" th:field="*{urlImg}">
					<input type="hidden" th:field="*{urlTrailer}">
					
					<div class="mb-3">
						<label for="name" class="form-label">Name</label>
						 <input type="text" class="form-control" id="name" th:field="*{name}">
					</div>
					<div class="mb-3">
						<label for="schedule" class="form-label">Schedule</label>
						 <input type="text" class="form-control" id="schedule" th:field="*{schedule}">
					</div>
					<div class="mb-3">
					  <label for="time" class="form-label">Time</label>
					  <input type="number" class="form-control" id="time" th:field="*{time}">
					</div>
					
					<div class="mb-3">
						<label for="rooms" class="form-label">Rooms</label>
						 <input type="number" class="form-control" id="rooms" th:field="*{rooms}">
					</div>
					<div class="mb-3">
						<label for="postalCode" class="form-label">codigo postal</label>
						 <input type="text" class="form-control" id="postalcode" th:field="*{postalCode}">
					</div>
					
					
					
					<button type="submit" class="mt-5 btn btn-success">Guardar</button>


				</form>


			</div>

		</div>
		<div class="row">
			<div class="mt-5">
			
			<a class="btn btn-info text-white" th:href="@{/cinemas}">Volver</a>
				<a class="btn btn-primary text-white"
					th:href="@{/cinemas/{id}/view(id=${cinema.id})}">Ver</a> <a
					class="btn btn-danger text-white"
					th:href="@{/cinemas/{id}/delete(id=${cinema.id})}">Eliminar</a>
			</div>
		</div>


	</div>

<div th:replace="layout :: footer"></div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
		crossorigin="anonymous"></script>
</body>
</html>
