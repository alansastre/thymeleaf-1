<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
	crossorigin="anonymous">

<link rel="stylesheet" href="css/movies.css">
</head>
<body>

<div th:replace="layout :: navbar"></div>
	<div class="container mt-5">
		<h1>Vista de cine</h1>
		<hr>
		<div class="row">

			<div class="col-4">

				<p>
					<b>ID:</b> <span th:text="${cinema.id}"></span>
				</p>
				<p>
					<b>Name:</b> <span th:text="${cinema.name}"></span>
				</p>
				<p>
					<b>Schedule:</b> <span th:text="${cinema.schedule}"></span>
				</p>
				<p>
					<b>Time:</b> <span th:text="${cinema.time}"></span>
				</p>
				<p>
					<b>Rooms:</b> <span th:text="${cinema.rooms}" ></span>
				</p>
				<p>
					<b>Codigo postal:</b> <span th:text="${cinema.postalCode}" ></span>
				</p>
				

			

		</div>
		<div class="row">
			<div class="mt-5">
				<a class="btn btn-info text-white" th:href="@{/cinemas}">Volver</a>
			
				<a class="btn btn-success text-white" th:href="@{/cinemas/{id}/edit(id=${cinema.id})}">Editar</a>
				<a class="btn btn-danger text-white" th:href="@{/cinemas/{id}/delete(id=${cinema.id})}">Eliminar</a>
			</div>
		</div>


	</div>

<div th:replace="layout :: footer"></div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
		crossorigin="anonymous"></script>
</body>
</html>
